<div class="wrapper">
    <div class="card col-lg-4 col-md-6 col-sm-8 col-xs-12">
        <div class="card-body">
            <h5 class="card-title text-center">Registro</h5>
            <form (ngSubmit)="goRegister(formData)" #formData="ngForm" novalidate="">
                <div class="form-group">
                    <label for="exampleInputEmail1">Nombres</label>
                    <input type="text" class="form-control" name="txtNames" [(ngModel)]="userDB.names" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Apellidos</label>
                    <input type="text" class="form-control" name="txtLastNames" [(ngModel)]="userDB.lastnames" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Correo electr칩nico</label>
                    <input type="email" class="form-control" name="txtEmail" [(ngModel)]="userDB.mail" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Contrase침a</label>
                    <input type="password" class="form-control" name="txtPass" [(ngModel)]="userDB.password" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirmar contrase침a</label>
                    <input type="password" class="form-control" name="txtConfirmPass" [(ngModel)]="userDB.confirmpass" required>
                </div>
                <button type="submit" class="btn btn-primary full-width" [disabled]="!formData.valid"
                    (click)="goRegister(formData)">Registrarme</button>
                Al registrarme acepto los terminos y condici칩nes de Geminis
            </form>
        </div>
    </div>
</div>
