<div class="wrapper">
    <div id="cursor" class="card col-lg-4 col-md-6 col-sm-8 col-xs-12">
        <img src="assets/logo/logo.png" class="login-logo">
        <div class="card-body">
            <h5 class="card-title">Iniciar sesión</h5>
            <form (ngSubmit)="goLogin(formData)" #formData="ngForm" novalidate="">
                <div class="form-group">
                    <label>Correo electrónico</label>
                    <input type="email" class="form-control" name="txtEmail" [(ngModel)]="userDB.txtEmail" required
                        #txtE="ngModel" #txtC="ngModel"
                        pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$">
                    <div *ngIf="txtE.errors?.required" class="txt-invalid">
                        Este campo es requerido
                    </div>
                    <div *ngIf="txtC.errors?.pattern" class="txt-invalid">
                        Correo no válido
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" name="txtPassword" [(ngModel)]="userDB.txtPassword" required
                        #txtP="ngModel">
                    <div *ngIf="txtP.errors?.required" class="txt-invalid">
                        Este campo es requerido
                    </div>

                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                </div>
                <button (click)="goLogin(formData)" [disabled]="formData.valid==false" type="submit" class="btn btn-primary full-width">Iniciar
                    sesión</button>
                    <div *ngIf="access!=true" class="txt-invalid">
                        E/C Incorrectos
                    </div>
            </form>
            <br>
            <div class="full-width center-text">
                <u>
                    <a (click)="goRecover()">Olvidé mi contraseña</a>
                </u>
            </div>
            <hr>
            <div class="full-width center-text">
                <u>
                    <a (click)="goRegister()">Aún no tengo una cuenta</a>
                </u>
                <br>
            </div>
        </div>
    </div>
</div>
