<div class="wrapper">
    <div class="card col-lg-4 col-md-6 col-sm-8 col-xs-12">
        <div class="card-body">
            <h5 class="card-title">Ingresa tu correo para restablecer tu contraseña</h5>
            <form>
                <div class="form-group">
                    <label for="exampleInputPassword1">Correo electrónico</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <h6>Revisa tu correo para recuperar tu contraseña</h6>
                <button type="submit" class="btn btn-primary full-width" [disabled]="!form.valid"
                    (click)="goConfirmpassword()">Enviar</button>
            </form>
        </div>
    </div>
</div>
