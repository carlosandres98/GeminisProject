<div class="wrapper">
    <div *ngIf="userValidate==true" class="card col-lg-4 col-md-6 col-sm-8 col-xs-12">
        <div class="card-body">
            <h5 class="card-title text-center">Registro vendedor</h5>
            <form (ngSubmit)="goRegister(formData)" #formData="ngForm" novalidate="">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email: </label>
                    <input type="text" class="form-control" name="txtEmail" [(ngModel)]="userDB.email"
                        #txtEmail="ngModel" required>
                    <div *ngIf="txtEmail.errors?.required" class="txt-invalid">
                        Campo requerido
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Pais: </label>
                    <input type="text" class="form-control" name="txtCountry" [(ngModel)]="userDB.country"
                        #txtCountry="ngModel" required>
                    <div *ngIf="txtCountry.errors?.required" class="txt-invalid">
                        Campo requerido
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Ciudad: </label>
                    <input type="text" class="form-control" name="txtCity" [(ngModel)]="userDB.city" #txtCity="ngModel"
                        required>
                    <div *ngIf="txtCity.errors?.required" class="txt-invalid">
                        Campo requerido
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Cédula: </label>
                    <input type="text" class="form-control" name="txtId" [(ngModel)]="userDB.id" #txtId="ngModel"
                        required>
                    <div *ngIf="txtId.errors?.required" class="txt-invalid">
                        Campo requerido
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Dirección: </label>
                    <input type="text" class="form-control" name="txtAddress" [(ngModel)]="userDB.address"
                        #txtAddress="ngModel" required>
                    <div *ngIf="txtAddress.errors?.required" class="txt-invalid">
                        Campo requerido
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Celular: </label>
                    <input type="text" class="form-control" name="txtPhone" [(ngModel)]="userDB.phone"
                        #txtPhone="ngModel" required>
                    <div *ngIf="txtPhone.errors?.required" class="txt-invalid">
                        Campo requerido
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Servicios que ofrece: </label>
                    <input type="text" class="form-control" name="txtServices" [(ngModel)]="userDB.services"
                        #txtServices="ngModel" required>
                    <div *ngIf="txtServices.errors?.required" class="txt-invalid">
                        Campo requerido
                    </div>
                </div>
                <button type="submit" class="btn btn-primary full-width" [disabled]="!formData.valid"
                    (click)="goRegister(formData)">Registrarme</button>
                Al registrarme como vendedor acepto los terminos y condiciónes de Geminis
            </form>
        </div>
    </div>
    <div *ngIf="userValidate!=true">

        <div class="alert alert-primary" role="alert">
            <h4 class="text-center">El correo ingresado no existe</h4>
            <hr>
            <p>Recuerde que debe tener primero una cuenta de comprador</p>


            <div>
                <button routerLink="/register" class="btn btn-outline-success full-width">Crear mi cuenta</button>
            </div>

        </div>

    </div>
</div>
