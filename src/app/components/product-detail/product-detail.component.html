<app-navbar></app-navbar>

<div class="container detailContainer">
    <div class="row">
        <div class="card col-md-3 col-xs-12">
            <div>
                <h4 class="m-2">{{product.name}}</h4>
                <hr>
                <img [src]="product.image" width="220px">
                <!-- <button class="btn btn-outline-primary full-width m-2" routerLink="/dashboard">Atras</button> -->
            </div>
        </div>
        <div id="card" class="col-md-2 col-xs-12"></div>
        <div class="card col-md-7 col-xs-12">
            <div class="m-2">
                <h3>{{product.name}}</h3>
                <h4 style="color: #007BFF;">{{product.price | currency:'COP$'}}</h4>
                <hr>
                <h4>Descripción</h4>
                <p>{{product.description}}</p>
                <div *ngIf="product.size != null">
                    <h4>Talla</h4>
                    <div class="row">
                        <div class="col-sm-12">
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option *ngFor="let size of product.size let index">{{size}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-outline-primary full-width" (click)="goBuy()">Comprar</button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-outline-primary full-width" (click)="goAddToCar(product.name)">Añadir al
                            carrito</button>
                    </div>
                    <div id="card" class="col-md-2 col-xs-12"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
