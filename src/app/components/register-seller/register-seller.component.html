<div class="wrapper">
    <div class="card" style="width: 25rem;">
        <h4 class="text-center m-5">Registro del vendedor</h4>
        <div class="card-body">
            <form (ngSubmit)="saveData(form)" #form="ngForm">

                <h5>Foto del negocio</h5>
                <div>
                    <input type="file" name="" required>
                </div>
                <div>
                    <input type="text" name="" required>
                    <label for="">Nombre negocio</label>
                </div>
                <div>
                    <input type="text" name="" required>
                    <label for="">Lema</label>
                </div>
                <div>
                    <input type="email" name="" required>
                    <label for="">Área comercial</label>
                </div>
                <div>
                    <input type="password" name="" required>
                    <label for="">NIT</label>
                </div>

                <button type="submit" class="btn btn-primary full-width btn-register-complement"
                    [disabled]="!form.valid" (click)="goRegister()">Registrar mi negocio</button>
                <button type="submit" class="btn btn-outline-primary full-width" [disabled]="!form.valid"
                    (click)="goRegister()">Cancelar</button>
                <div class="text-terms-and-conditions-design">
                    <h6>Registrando tu negocio aceptas los términos y condiciones.</h6>
                </div>
            </form>
        </div>
    </div>
</div>
