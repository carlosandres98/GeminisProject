<div class="bd-header">
    <div>
        <h3 id="text-center">Tus compras</h3>
    </div>
    <div>
        <div class="row">
            <div *ngIf="CarList==null" class="col-md-6 col-xs-12">
                <h3 id="text-center">No tienes productos a√∫n</h3>
            </div>
            <div *ngIf="CarList!=null" class="col-md-6 col-xs-12">
                <h3 id="text-center">Tienes: {{countProducts}} Productos Total a pagar:</h3>
            </div>
            <div class="col-md-6 col-xs-12"><a routerLink="/products">
                    <h3 id="text-center">Buscar</h3>
                </a></div>
        </div>
        <table *ngIf="CarList!=null" class="table">
            <thead>
                <tr>
                    <th scope="col">Nombre del producto</th>
                    <th scope="col">Foto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of CarList">
                    <th scope="row">{{product.name}}</th>
                    <td><img [src]="product.image" width="120px"></td>
                    <td><input type="number"></td>
                    <td>{{product.price}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
