<app-navbar></app-navbar>
<div style="background-color: #e0e0e0;">
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-xl-8">
            <div *ngFor="let product of CarList" class="card m-3" style="background-color: #ffffff;">
                <div class="card-title m-2" style="color: #424242;">
                    <h2 class="text-center">Producto: {{product.name}}</h2>
                </div>
                <div class="card-title m-2" style="color: #424242;">
                    <h4 class="text-center">Precio: ${{product.price}}</h4>
                </div>
                <div class="card-body centrar">
                    <img class="m-3 centrar" [src]="product.image" width="170px">
                    <button class="btn btn-outline-primary full-width" (click)="deleteProduct(product)">Eliminar
                        producto</button>

                </div>
            </div>
        </div>
        <div class="col-lg-6 col-xl-4">
            <div class="card m-3">
                <div class="card-title">
                    <div *ngIf="CarList.length!=0" class="m-2" class="text-center">
                        <h3>Tienes: {{countProducts}} Productos</h3>
                        <h4>{{totalPay | currency:'COP$'}} </h4>
                        <br>
                        <button class="btn btn-outline-success">Pagar</button>

                    </div>
                </div>
                <div class="card-title">
                    <div *ngIf="CarList.length==0" class="m-2">
                        <h3>No tienes productos aún</h3>
                        <div class="mt-5">
                            <button style="color: rgb(20, 174, 212);" type="submit" class="btn btn-outline-success full-width"
                            routerLink="/dashboard">Agregar más
                            productos</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
</div>
<app-footer></app-footer>
