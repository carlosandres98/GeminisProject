<div>
    <h2 class="m-5">{{title}}</h2>
    <div class="row row-design-content">
        <div (click)="goDetailProduct(product.name)" id="select" *ngFor="let product of productList"
            class="col-sm-12 col-md-6 col-lg-6 col-xl-3">
            <div class="card m-3">
                <img [src]="product.image" class="card-img-top card-design-image" alt="...">
                <div class="card-body">

                    <div class="card-design-text-container">
                        <h5 class="card-design-text-primary">{{product.name}}</h5>
                        <h3 class="card-design-text-secondary">${{product.price}}</h3>
                    </div>
                    <div style="text-align: center; justify-content: center;">
                        <div class="m-2">
                            <button class="mdc-button btn btn-outline-primary full-width"
                                (click)="goAddToCar(product.name)">
                                <img src="assets/icons/shopping-cart.png" width="32px">
                                <i class="card-design-img-button"
                                    aria-hidden="true"></i>
                                <span>Al Carrito</span>
                            </button>
                        </div>
                        <div class="m-2">
                            <button class="mdc-button btn btn-primary full-width" (click)="goBuy()">
                                <img src="assets/icons/shopper.png" width="32px">
                                <i class=" card-design-img-button"
                                    aria-hidden="true"></i>
                                <span>Comprar</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
