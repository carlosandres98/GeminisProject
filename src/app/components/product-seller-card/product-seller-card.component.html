<div>

    <h2 class="m-5">{{title}}</h2>
    <div class="row row-design-content">
        <div id="select" *ngFor="let product of productSellerList; let i = index"
            class="col-sm-12 col-md-6 col-lg-6 col-xl-3">
            <div *ngIf="product.productType=='Producto'" class="card m-3"
                style="display: inline-block; background: #FFFFFF; width: 97%;">
                <img [src]="product.imageP" class="card-img-top card-design-image" width="200" height="200"
                    style="display: block;">
                <div class="card-body">

                    <div class="card-design-text-container">
                        <h6 id="trunk-text" class="card-design-text-primary">{{product.name}}</h6>
                        <h3 class="card-design-text-secondary">{{ product.priceP | currency:'$ '}}</h3>
                    </div>
                    <div style="text-align: center; justify-content: center;">
                        <div class="m-2">
                            <button class="mdc-button btn btn-outline-primary full-width btn-size-container">
                                <span>Editar</span>
                            </button>
                        </div>
                        <div class="m-2">
                            <button class="mdc-button btn btn-primary full-width btn-size-container">

                                <span>Eliminar</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div *ngIf="product.productType=='Inmuebles'" class="card m-3"
                style="display: inline-block; background: #FFFFFF; width: 97%;">
                <img [src]="product.imageI" class="card-img-top card-design-image" width="200" height="200"
                    style="display: block;">
                <div class="card-body">

                    <div class="card-design-text-container">
                        <h6 id="trunk-text" class="card-design-text-primary">{{product.area}}</h6>
                        <h3 class="card-design-text-secondary">{{ product.priceI | currency:'$ '}}</h3>
                    </div>
                    <div style="text-align: center; justify-content: center;">
                        <div class="m-2">
                            <button class="mdc-button btn btn-outline-primary full-width btn-size-container">

                                <span>Editar</span>
                            </button>
                        </div>
                        <div class="m-2">
                            <button class="mdc-button btn btn-primary full-width btn-size-container">

                                <span>Eliminar</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div *ngIf="product.productType=='VehÃ­culo'" class="card m-3"
                style="display: inline-block; background: #FFFFFF; width: 97%;">
                <img [src]="product.imageC" class="card-img-top card-design-image" width="200" height="200"
                    style="display: block;">
                <div class="card-body">

                    <div class="card-design-text-container">
                        <h6 id="trunk-text" class="card-design-text-primary">{{product.brand}}</h6>
                        <h6 id="trunk-text" class="card-design-text-primary">{{product.model}}</h6>

                    </div>
                    <div style="text-align: center; justify-content: center;">
                        <div class="m-2">
                            <button class="mdc-button btn btn-outline-primary full-width btn-size-container">

                                <span>Editar</span>
                            </button>
                        </div>

                            <button class="mdc-button btn btn-primary full-width btn-size-container">

                                <span>Eliminar</span>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
