<app-navbar></app-navbar>
<div class="container" style="margin-top: 5%; margin-bottom: 5%;">
    <div class="row">
        <div *ngIf="userDB!=null" class="col">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Perfil de usuario</h3>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="container">
                                <div class="row">
                                    <div class="col-6">
                                        <strong>Foto de perfil:</strong>
                                    </div>
                                    <div class="col-6">
                                        <img [src]="userDB.photo" class="rounded-circle" width="75" height="75">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="container">
                                <div class="row">
                                    <div class="col-6">
                                        <strong>Nombre:</strong>
                                    </div>
                                    <div class="col-6">
                                        {{userDB.names}}
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="container">
                                <div class="row">
                                    <div class="col-6">
                                        <strong>Apellidos:</strong>
                                    </div>
                                    <div class="col-6">
                                        {{userDB.lastnames}}
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="container">
                                <div class="row">
                                    <div class="col-6">
                                        <strong>Correo:</strong>
                                    </div>
                                    <div class="col-6">
                                        {{userDB.email}}
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="container">
                                <div class="row">
                                    <div class="col-6">
                                        <strong>Tipo de cuenta:</strong>
                                    </div>
                                    <div class="col-6">
                                        {{userDB.accountype}}
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="container">
                                <div class="row">
                                    <div class="col-6">
                                        <strong>Modo:</strong>
                                    </div>
                                    <div class="col-6">
                                        {{userDB.mode}}
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item"><button routerLink="seller-dashboard" disabled="true" class="btn btn-outline-primary full-width">Modo vendedor</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div *ngIf="userDB==null" class="col-12">
            <div class="jumbotron">
                <h1 class="display-4">Hola, Bienvenido a Geminis !</h1>
                <br>
                <br>
                <img src="assets/logo/logo-full.png" class="navbar-logo" alt="">
                <br>
                <br>
                <h3>Aún no has iniciado sessión</h3>
                <button class="btn btn-outline-success full-width">Iniciar Sessión</button>
              </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
