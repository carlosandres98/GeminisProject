<div>
    <h2 class="m-5">Ofertas de la semana</h2>
    <div class="m-5">
        <div class="row">
            <div *ngFor="let productOfert of productOfertList" class="col-3">
                <div class="card">
                    <img [src]="productOfert.image" class="card-img-top" alt="...">
                    <div class="card-body">

                        <h4>{{productOfert.name}}</h4>
                        <h3>${{productOfert.price}}</h3>
                        <div class="row">
                            <div class="col-6">
                                <button type="submit" class="btn btn-outline-primary full-width"
                                    (click)="goRegister()">Al carrito</button>
                            </div>
                            <div class="col-6">
                                <button type="submit" class="btn btn-primary full-width"
                                    (click)="goRegister()">Comprar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
